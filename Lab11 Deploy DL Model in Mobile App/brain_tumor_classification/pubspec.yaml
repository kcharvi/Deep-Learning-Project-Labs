name: brain_tumor_classification
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  tflite: ^1.1.1
  splashscreen: ^1.2.0
  image_picker: ^0.6.7+4
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
  assets:
    - assets/labels.txt
    - assets/model_19bce7002_trial2.tflite
    - assets/brain.png
    - assets/image.png

  fonts:
    - family: 'DancingScript'
      fonts:
        - asset: fonts/DancingScript-Bold.ttf
          weight: 400
